<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Page</title>

    <link rel="stylesheet" href="Graphstyle.css" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <!-- App Script -->
    <script src="Graphscript.js" defer></script>
  </head>

  <body class="analytics-page">
    <!-- Navbar -->
    <nav
      id="nav"
      class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#">SuperFit</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="Session.html">Sessions</a>
            <a class="nav-item nav-link" href="user.html">Profile</a>
            <a class="nav-item nav-link active" href="#">
              Analytics <span class="sr-only">(current)</span>
            </a>
            <a class="nav-link" href="Calendar.html">Calendar</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <!-- Left Panel -->
      <section class="panel panel-left">
        <div class="panel-header">
          <h2 id="graphTitle" class="panel-title">Progress Graph</h2>

          <!-- Time Range Dropdown -->
          <select id="timeRange" class="form-select time-range-select">
            <option value="7" selected>1 Week</option>
            <option value="14">2 Weeks</option>
            <option value="21">3 Weeks</option>
            <option value="28">4 Weeks</option>
          </select>
        </div>

        <div class="graph-card">
          <canvas id="myLineChart"></canvas>
        </div>

        <button class="run-report">Run Report</button>
      </section>

      <!-- Right Panel -->
      <aside class="panel panel-right">
        <div class="side-buttons">
          <button id="btnWeightLoss">Weight Loss</button>
          <button id="btnWeightGain">Weight Gain</button>
          <button id="btnWorkoutTime">Workout Time</button>
        </div>
      </aside>
    </main>
  </body>
</html>
