<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <title>Calendar</title>
        <link ref = 'stylesheet' href= 'Calendar.css'>
    </head>
    <body>
        <div class = 'calendar'>
            <div class = 'calendar-header'>
                <button id='prevMonth'>&lt;</button>
                <h2 id = 'monthYear'></h2>
                <button id='nextMonth'>&gt;</button>
            </div>
        </div>
        <div class = 'calendar-weekdays'>
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class ='calendar-days' id = 'calendarDays'>
            <script src='Calendar.js'></script>
        </div>
    </body>
</html>
