
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="Calendar.css" />

    <!-- bootstrap link imports -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <style>
      /* Basic popup styling */
      #popupContainer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      #popupBox {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }

      #closePopup {
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
    </style>

  </head>

  <body>
    <!-- NAV BAR -->
    <nav
      id="nav"
      class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center"
    >
      <a class="navbar-brand" href="#">SuperFit</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="Session.html">Sessions</a>
          <a class="nav-item nav-link" href="user.html">Profile</a>
          <a class="nav-item nav-link" href="Graph.html">Analytics</a>
          <a class="nav-item nav-link active" href="#">Calendar</a>
        </div>
      </div>
    </nav>

    <!-- CALENDAR -->
    <div class="backgroundCard">
      <div class="calenderContainer">
        <div class="header">
          <div class="calendar">
            <div class="calendar-header">
              <button id="prevMonth">&lt;</button>
              <h2 id="monthYear"></h2>
              <button id="nextMonth">&gt;</button>
            </div>
          </div>
        </div>

        <div class="calendar-weekdays">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
          <div>Thu</div><div>Fri</div><div>Sat</div>
        </div>

        <div class="calendar-days" id="calendarDays"></div>

        <!-- Today's Workout Button -->
        <div class="horzontalFlex">
          <div class="calendar-buttons horizontalFlex">
            <button onclick="onClick()" class="trainer-workout">
              Workout with trainer
            </button>

            <button id="workoutButton" class="todays-workout">
              Today's Workout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- TRAINER ALERT -->
    <script>
      function onClick() {
        alert("Waiting for the trainer");
      }
    </script>

    <!-- POPUP (needed for today's workout) -->
    <div id="popupContainer">
      <div id="popupBox">
        <span id="closePopup">&times;</span>
        <p id="popupText"></p>
      </div>
    </div>

    <!-- MAIN JS -->
    <script src="Calendar.js" type="module"></script>

  </body>
</html>
