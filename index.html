<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperFit</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- bootstrap link imports for the navbar -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- This is all of the code of the header nav bar -->
    <nav
      id="nav"
      class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center"
    >
      <a class="navbar-brand" href="#">SuperFit</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Sessions <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="Profile.html">Profile</a>
          <a class="nav-item nav-link" href="Analytics.html">Analytics</a>
        </div>
      </div>
    </nav>
    <!-- end of header nav bar -->

    <!--a flex box that splits the entire screen into two halfs -->
    <div class="leftRightFlex">
      <!-- left half of the screen for the calender/planner section-->
      <div class="left-section">
        <h2>Calender section</h2>
        <div class="calendar"></div>
      </div>

      <!-- Right half of the screen-->
      <div class="right-section">
        <!-- main session container card -->
        <div class="Session">
          <h2 class = headerTitle>Current Session</h2>
          <!-- Actual Session box that contains all exercise nodes/rows -->
          <div class="SessionBox">
            <div class = "exerciseStack">
            <!-- An exercise item will be added here -->
             <!-- An exercise item will be added here -->
              <!-- An exercise item will be added here -->
               <!-- An exercise item will be added here -->
            </div>
            <form class="exerciseForm">
              <input
                type="text"
                name="exerciseName"
                placeholder="Exercise name"
                required
              />
              <input type="number" name="reps" placeholder="Reps" />
              <input type="text" name="time" placeholder="Time (optional)" />
              <input
                type="number"
                name="weight"
                placeholder="Weight (optional)"
              />
              <button class= "addExerciseBtn" type="submit">Add Exercise</button>
            </form>
          </div>
        </div>
         <!-- Exercise Library (right 20% of right section) -->
    <div class="sessionLibrary">
      <h4 class = "headerTitle">Exercise Library</h4>
      <div class="ExerciseItem">Push-Up</div>
      <div class="ExerciseItem">Squat</div>
      <div class="ExerciseItem">Deadlift</div>
    </div>
     
    </div>
      
  </body>
</html>
